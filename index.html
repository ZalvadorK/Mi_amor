<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ESTILOS BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fcf6f6;
            font-family: 'Palatino', 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Partículas de corazones al fondo */
        #hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- CONTENEDOR INICIAL (CORAZÓN) --- */
        .intro-container {
            z-index: 10;
            text-align: center;
            transition: all 1s ease-in-out;
        }

        .heart {
            width: 120px;
            height: 120px;
            background-color: #c0392b;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            margin: 0 auto;
            animation: heartbeat 1.4s infinite;
            box-shadow: 0 0 30px rgba(192, 57, 43, 0.4);
        }

        .heart::before, .heart::after {
            content: "";
            width: 120px;
            height: 120px;
            background-color: #c0392b;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before { top: -60px; left: 0; }
        .heart::after { left: 60px; top: 0; }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.2); }
            30% { transform: rotate(-45deg) scale(1); }
            45% { transform: rotate(-45deg) scale(1.15); }
            60% { transform: rotate(-45deg) scale(1); }
        }

        /* --- CARTA --- */
        .card {
            position: absolute;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            background: #fffdfa; /* Papel antiguo */
            padding: 40px;
            border-radius: 3px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1), inset 0 0 80px rgba(230,210,180,0.2);
            border: 1px solid #eee0d0;
            display: none;
            z-index: 20;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        /* Encabezado de la carta */
        .letter-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee0d0;
            padding-bottom: 15px;
        }

        .letter-header h1 {
            margin: 0;
            color: #c0392b;
            font-size: 1.8rem;
            font-style: italic;
        }

        /* Scrollbar suave para la carta */
        .card::-webkit-scrollbar { width: 5px; }
        .card::-webkit-scrollbar-thumb { background: #e0d5c5; border-radius: 10px; }

        .letter-content {
            color: #3e2f22;
            line-height: 1.8;
            font-size: 1.15rem;
            text-align: center;
            white-space: pre-wrap;
        }

        .final-line {
            margin-top: 40px;
            text-align: center;
            font-weight: bold;
            color: #c0392b;
            font-size: 1.4rem;
            opacity: 0;
            transition: opacity 2s ease;
            padding-bottom: 20px;
        }

        /* --- ANIMACIONES ADICIONALES --- */
        .fade-out {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: rgba(192, 57, 43, 0.15);
            animation: moveUp 7s linear infinite;
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-bg"></div>

    <div class="intro-container" id="intro">
        <div class="heart" onclick="openLetter()"></div>
        <p style="margin-top: 80px; color: #c0392b; font-weight: bold; font-style: italic;">Toca mi corazón</p>
    </div>

    <div class="card" id="card">
        <div class="letter-header">
            <h1>Hana Ortega </h1>
        </div>
        <div class="letter-content" id="text-target"></div>
        <div class="final-line" id="final-msg">Feliz 5° Mesiversario, Mi Amor ❤️</div>
    </div>

    <script>
        const text = `Mi amor,

desde que llegaste a mi vida algo se acomodó dentro de mí, sin avisar y sin hacer ruido, como si siempre hubieras tenido un lugar aquí, contigo las cosas se sienten más claras, más ligeras, tus palabras me alcanzan, tu mirada me da calma, y aun cuando no estás cerca tu presencia sigue acompañándome.

Me tienes de una forma que no sé explicar del todo, te pienso sin buscarte, te extraño aun cuando estás cerca, me descubro sonriendo por recuerdos simples, por instantes que solo tú y yo entendemos, contigo el tiempo deja de pesar, y el mundo parece menos duro, más humano, más nuestro.

No te amo a medias, te amo con lo que soy, con lo que siento, con mis luces y mis sombras, te adoro en los días tranquilos y en los días donde todo tiembla, te amo cuando ríes y cuando callas, porque incluso en tu silencio hay algo que me abraza.

Hay algo en ti que me calma y algo que me enciende, eres refugio y tormenta, paz y deseo, y aun así todo en ti me resulta hogar, no sé en qué momento te volviste tan necesaria, pero ahora no imagino mis días sin pensarte, sin cuidarte, sin elegirme a tu lado.

Si alguna vez dudas, quiero que recuerdes que aquí estoy, firme, real, sincero, dispuesto a caminar contigo sin promesas vacías, solo con hechos, con presencia, con amor que no huye, porque lo que siento por ti no es un momento, es una decisión que elijo una y otra vez.

Te amo y te adoro con una intensidad que no se explica, se siente, una intensidad que no grita pero permanece, que no se desgasta, que no se va, una forma de amar que se queda contigo incluso cuando el mundo se detiene, y si algún día te preguntas hasta dónde llega lo que siento, quiero que sepas que llega a ti, siempre, sin dudas, sin final.`;

        // Crear corazones de fondo
        function createHearts() {
            const container = document.getElementById('hearts-bg');
            const h = document.createElement('div');
            h.classList.add('floating-heart');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 4 + 4) + 's';
            container.appendChild(h);
            setTimeout(() => h.remove(), 7000);
        }
        setInterval(createHearts, 500);

        // Abrir carta
        function openLetter() {
            const intro = document.getElementById('intro');
            const card = document.getElementById('card');
            
            intro.classList.add('fade-out');
            
            setTimeout(() => {
                intro.style.display = 'none';
                card.style.display = 'block';
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                    typeWriter();
                }, 100);
            }, 1000);
        }

        // Efecto máquina de escribir
        let index = 0;
        function typeWriter() {
            const target = document.getElementById('text-target');
            const cardContainer = document.getElementById('card');
            
            if (index < text.length) {
                target.innerHTML += text.charAt(index);
                index++;
                
                let char = text.charAt(index - 1);
                let delay = 45;
                if (char === '.' || char === '\n') delay = 600;
                if (char === ',') delay = 300;

                setTimeout(typeWriter, delay);
                
                // Auto-scroll para que el texto siempre sea visible al escribir
                cardContainer.scrollTop = cardContainer.scrollHeight;
            } else {
                document.getElementById('final-msg').style.opacity = '1';
                cardContainer.scrollTop = cardContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
